<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiqueVerse</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./asset/images/logo_musiqueverse.svg" rel="shortcut icon">

</head>
<body>
    <nav>

    </nav>
    <header id="header-lecteur">
        <div id="card-main" class="card-album">
            <h4>Titre de la musique</h4>
        </div>
    </header>
    <main>
    <div class="controle">
        <div class="controle-row">
            <a id="precedant" class="button-controle"></a>
            <a id="ralentir" class="button-controle"></a>
            <a id="play" class="button-controle"></a>
            <a id="accelerer" class="button-controle"></a>
            <a id="suivant" class="button-controle"></a>
        </div>
        <div class="controle-row">
            <a id="boucle" class="button-controle"></a>
            <a id="aleatoire" class="button-controle"></a>
            <a id="telecharger" class="button-controle"></a>
        </div>
        <div class="controle-row">
            <a id="faible" class="button-controle"></a>
            <a id="mute" class="button-controle"></a>
            <a id="fort" class="button-controle"></a>
        </div>
    </div>

    <div class="player-bar">
        <span class="time current">0:42</span>

        <div class="progress-container" id="progress">
            <div class="progress-fill"></div>
            <div class="progress-thumb"></div>
        </div>

        <span class="time total">3:18</span>
    </div>

    <h2 id="auteur-titre">Auteur</h2>
    <div class="album-titre">
        <a id="avant" class="button-controle"></a>
        <h3 id="album-nom">Album</h3>
        <a id="apres" class="button-controle"></a>
    </div>


    </main>
</body>
<script>
const progress = document.getElementById("progress");
const fill = progress.querySelector(".progress-fill");
const thumb = progress.querySelector(".progress-thumb");

let isDragging = false;

function setPosition(clientX) {
    const rect = progress.getBoundingClientRect();
    const percent = ((clientX - rect.left) / rect.width) * 100;
    const clamped = Math.max(0, Math.min(100, percent));

    fill.style.width = clamped + "%";
    thumb.style.left = clamped + "%";
}

// Clic simple
progress.addEventListener("click", (e) => {
    setPosition(e.clientX);
});

// Drag start
thumb.addEventListener("pointerdown", () => {
    isDragging = true;
    thumb.setPointerCapture(event.pointerId);
});

// Drag move
document.addEventListener("pointermove", (e) => {
    if (!isDragging) return;
    setPosition(e.clientX);
});

// Drag end
document.addEventListener("pointerup", () => {
    isDragging = false;
});
</script>

</html>
